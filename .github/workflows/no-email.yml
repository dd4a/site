name: Prevent Raw Email

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make check script executable
        run: chmod +x scripts/check-no-email.sh

      - name: Run email safety check
        run: ./scripts/check-no-email.sh
